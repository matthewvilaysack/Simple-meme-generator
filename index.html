<!DOCTYPE html>
<html> 
    <head> 
        <meta charset="utf-8"> 
        <title> meme generator</title>
        <link rel="stylesheet" href="style.css">
        <link href="/images/favicon.png" rel="icon">
    </head>
    <body>
    <p class="textbox">
        <textarea  id="top-text" cols="50" rows="2"></textarea>
        Text Size: <input type="range" id="top-text-size-input"min="0.05" max="0.25" value="0.15" step="0.01">
    </p>
    <p class="textbox">
        <textarea  id="bottom-text" cols="50" rows="2"></textarea>
        Text Size: <input type="range" id="bottom-text-size-input"min="0.05" max="0.25" value="0.15" step="0.01">

    </p>
    <br>
    <p>
        <input type="file" id="image-input" accept="image/*">
    </p>
 
    <p>
        <button id="generate-btn">Generate</button>
    </p>
    
        <canvas id="meme-canvas"></canvas>
    </p>
        <script src="generator.js"> </script>
    </body>  



</html>
